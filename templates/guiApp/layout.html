<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rLoop Dashboard</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/utility.js' %}"></script>
    <script src="{% static 'js/ui_fields.js' %}"></script>
    <script src="{% static 'js/smoothie.js' %}"></script>
</head>

<body>  
    <!-- Brand and toggle get grouped for better mobile display -->

      <nav class="navbar navbar-inverse" role="navigation">
          <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">rLoop GUI</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                  <li><a href="{% url 'commands' %}">All commands</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li>
                  <a href="#">
                    <span class="label label-default" style="font-size: 18px">Help</span></a>
                  </li>
                  
                </ul>
              </div>
          </div>
      </nav>

    <div class="container">
      {% block content %} 
      {% endblock %}
    </div>
</body>
</html>
